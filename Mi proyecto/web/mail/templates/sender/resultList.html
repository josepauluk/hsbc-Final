{% extends 'sender/base.html' %}

{% block content %}
<div class="jumbotron">
    <h3><span class="badge badge-warning">ADMIN</span></h3>
    <h2>Result List</h2>
    
</div>  
<div class="container">
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">Mail</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody>
            
            {% for result in rlist %}

                {% if result.ex %}
                <tr class="table-danger">
                    <td>{{ result.dest }}</td>
                    <td>{{ result.ex }}</td>
                </tr>
                {% else %}
                <tr>
                    <td>{{ result.dest }}</td>
                    <td>ok</td>
                </tr>
                {% endif %}

            {% empty %}

                <tr class="table-warning">
                    <td>None</td>
                    <td>No emails were sended.</td>
                </tr>
            
            {% endfor %}
            
        </tbody>
    </table>
</div>
{% endblock %}
