{# When email sending fails #}

{% extends 'cottonLogger/loggerBase.html'%}

{% block forms %}

<div class="jumbotron">
    <h1><span class="badge badge-warning">Error</span></h1>
</div>
<br>
<div class="container">
    <h4>Ha ocurrido un error al enviar el token de acceso. Por favor, intenta mas tarde.</h4>
    <a class="btn btn-secondary btn-block" href="{% url 'logger_main' %}" role="button">Volver al inicio</a>
</div>

{% endblock %}
