{% load static %}

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>HSBC Repositorio de Imágenes</title>
    <!-- MDB icon -->
    <link
      rel="icon"
      href="{% static 'cottonLogger/img/favicon.ico' %}"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'cottonLogger/css/mdb.min.css' %}" />
  </head>
  <body>
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="
          background-image: url('{% static 'cottonLogger/img/background.jpg'%}');
          height: 300px;
        "
      ></div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <img src="{% static 'img/HCBC.png' %}" height="80px" />
              <h2 class="fw-bold mb-5">Acceso a la galería</h2>

              {% block contenido %} 
              {% block forms %} 
              {% endblock %}
              {% endblock %}

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
    <!--fin mi proyecto-->
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'cottonLogger/js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      
    </script>
  </body>
</html>
